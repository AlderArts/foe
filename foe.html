<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<!-- Main page title -->
		<title>Fall of Eden</title>

		<!-- Set up CSS styles -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="output.css">
	</head>

	<body onresize="GuiResize()">
		<div id=wrap>
			<div id="mainTextWrapper">
				<div id="mainTextArea"> </div>
			</div>
			<input id="textInputArea">
			<div id="tooltipTextArea"> </div>

			<div class="overlay" id="overlay_load">
				<div>
					<p>Load a file from disk:</p>
					<input type="file" id="loadFileFiles">
					<br>
					<button type="submit" id="loadFileOk" onclick="Saver.OnLoadFromFileClick()">Ok</button>
					<button type="button" id="loadFileCancel" onclick="loadfileOverlay()">Cancel</button>
				</div>
			</div>
			<div class="overlay" id="overlay_assets">
				<div>
					<p id="progressLabel">Loading assets...</p>
					<progress id="progressDiv"></progress>
				</div>
			</div>
		</div>
		<!-- Load script files -->
		<script src="js/vendor/lodash.min.js"></script>
		<script src="js/vendor/jquery-2.2.0.min.js"></script>
		<script src="js/vendor/raphael-min.js"></script>
		<script src="js/vendor/pre-loader.js"></script>
		<!-- Fonts -->
		<script src="data/cufon/Kimberley_Bl_900.font.js"></script>
		<script src="js/vendor/droidsans.loader.js"></script>
		<!-- Load script files -->
		<script src="foe.min.js"></script>
	</body>
</html>
