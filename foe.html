<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>Fall of Eden</title>
</head>
<body onresize="GuiResize()">
	<div id=wrap>
		<div id="mainTextWrapper">
			<div id="mainTextArea"></div>
		</div>
		<input id="textInputArea">
		<div id="tooltipTextArea"></div>

		<div id="overlay_load" class="overlay">
			<div>
				<p>Load a file from disk:</p>
				<input id="loadFileFiles" type="file">
				<br>
				<button id="loadFileOk" type="submit" onclick="Saver.OnLoadFromFileClick()">Ok</button>
				<button id="loadFileCancel" type="button" onclick="loadfileOverlay()">Cancel</button>
			</div>
		</div>
		<div id="overlay_assets" class="overlay">
			<div>
				<p id="progressLabel">Loading assets...</p>
				<progress id="progressDiv"></progress>
			</div>
		</div>
	</div>
	<!-- build:js -->
	<script src="js/vendor/pre-loader.min.js"></script>

	<script src="foe.js"></script>
</body>
</html>
